
{% extends 'base.html'%}

{% block content %}
    <div class="container mt-4">
        <h2>Confirmar Exclusão</h2>
        <p>Você tem certeza que deseja excluir a notícia "{{ noticia.titulo }}"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a class="btn btn-secondary" href="{% url 'noticia_list' %}">Cancelar</a>
        </form>
    </div>
{% endblock %}
